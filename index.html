<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Smart Age</title>
</head>

<body>
  <header>
    <div class="menu-hamburguer">
      <img src="assets/header_images/hamburguermenu.png" alt="Menu Hamburguer" />
    </div>
    <div class="logo">
      <img src="assets/header_images/logo.svg" alt="SMARTAGE" />
      <div class="icons">
        <span><img src="assets/header_images/bag.svg" alt="bag"></span>
        <span><img src="assets/header_images/search.svg" alt="search"></span>
      </div>
    </div>
  </header>
  <section class="main-slider">
    <div class="slider">
      <div class="slider-content">
        <h1>Engagement Ring</h1>
        <div class="flex-v">
          <div class="circle-arrow">
            <img src="./assets/arrow_white.svg" alt="explore">
          </div>
          <span class="white">EXPLORE</span>
        </div>
      </div>
    </div>
    <div class="slider-pagination">
      <span class="active">1</span>
      <span>2</span>
      <span>3</span>
    </div>
  </section>
</body>

</html>
