<body>
  <header>
    <div class="menu-hamburguer">
      <img src="assets/header_images/hamburguermenu.png" alt="Menu Hamburguer" />
    </div>
    <div class="logo">
      <img src="assets/header_images/logo.svg" alt="SMARTAGE" />
      <div class="icons">
        <span><img src="assets/header_images/bag.svg" alt="bag"></span>
        <span><img src="assets/header_images/search.svg" alt="search"></span>
      </div>
    </div>
  </header>

  <section class="main-slider">
    <div class="main-slider-unity active">
      <div class="main-slider-unity-content">
        <h1>Engagement Ring</h1>
        <div class="flex-v">
          <div class="circle-arrow">
            <img src="./assets/arrow_white.svg" alt="explore">
          </div>
          <span class="white">EXPLORE</span>
        </div>
      </div>
    </div>
    <div class="main-slider-unity">
      <div class="main-slider-unity-content">
        <h1>Engagement Ring 2</h1>
        <div class="flex-v">
          <div class="circle-arrow">
            <img src="./assets/arrow_white.svg" alt="explore">
          </div>
          <span class="white">EXPLORE</span>
        </div>
      </div>
    </div>
    <div class="slider-pagination">
    </div>
  </section>

  <section class="original-design">
    <div class="original-design-content">
      <h2>The original Design</h2>
      <p>
        Inspired by a spectacular historical legacy and the most refined glamour of the world today.
      </p>
      <div class="flex-v">
        <div class="circle-arrow">
          <img src="./assets/arrow_black.svg" alt="explore">
        </div>
        <span>EXPLORE</span>
      </div>
    </div>
    <img src="./assets/main_images/woman4.png" alt="woman4">
  </section>
